<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة صدارة نادي الكتاب 📖🏆</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - IBM Plex Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #f3f4f6;
        }
        .leaderboard-container {
            max-width: 900px;
        }
        .user-id-text {
            word-break: break-all;
        }
        .leaderboard-list::-webkit-scrollbar {
            width: 8px;
        }
        .leaderboard-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .leaderboard-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .leaderboard-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="leaderboard-container w-full bg-white rounded-3xl shadow-xl p-8 md:p-10 border border-gray-200">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-2">لوحة صدارة نادي الكتاب 📖🏆</h1>
            <p class="text-lg md:text-xl text-gray-600">شاركوا وانزلوا الكتب اللي قريتوها! </p>
        </div>

        <div class="mt-8 p-6 bg-yellow-50 rounded-2xl border border-yellow-200 shadow-inner">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">سجل كتاب جديد 📚</h2>
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <input type="text" id="usernameInput" placeholder="اكتب اسمك هنا" class="flex-1 w-full p-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" autocomplete="off">
                <button id="logBookBtn" onclick="logBook()" class="w-full md:w-auto p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-all transform hover:scale-105 active:scale-95 shadow-lg flex items-center justify-center gap-2">
                    <span>سجل كتاب 🚀</span>
                </button>
            </div>
            <p id="message" class="mt-4 text-center font-bold"></p>
        </div>

        <div class="mt-8 p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-inner">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">احصائياتك الشخصية</h2>
            <p class="text-md text-gray-500 mb-2">اسمك: <span id="myUsername" class="font-semibold text-gray-800">...</span></p>
            <p class="text-md text-gray-500 mb-4">عدد الكتب المكتملة: <span id="myBooksCompleted" class="font-extrabold text-lg text-blue-600">0</span></p>
            <p class="text-sm text-gray-500 mb-2">معرفك الخاص (شاركه وي أصدقائك):</p>
            <div id="userIdDisplay" class="bg-gray-200 p-3 rounded-xl user-id-text text-gray-800 font-mono text-sm break-all">... جاري التحميل ...</div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">لوحة الصدارة</h2>
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <ul id="leaderboardList" class="divide-y divide-gray-200 max-h-96 overflow-y-auto leaderboard-list">
                    <li class="p-6 text-center text-gray-500">جاري تحميل البيانات...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable Firebase debug logging
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId;
        let username;

        const usernameInput = document.getElementById('usernameInput');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const leaderboardList = document.getElementById('leaderboardList');
        const messageEl = document.getElementById('message');
        const logBookBtn = document.getElementById('logBookBtn');
        const myUsernameEl = document.getElementById('myUsername');
        const myBooksCompletedEl = document.getElementById('myBooksCompleted');

        function showMessage(msg, isError = false) {
            messageEl.textContent = msg;
            messageEl.className = `mt-4 text-center font-bold ${isError ? 'text-red-500' : 'text-green-600'} block`;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = `mt-4 text-center font-bold hidden`;
            }, 3000);
        }

        // Initialize Firebase on window load
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else {
                    showMessage('خطأ: معلومات Firebase غير متوفرة.', true);
                }
            } catch (error) {
                console.error("خطأ في تهيئة Firebase:", error);
                showMessage('خطأ في تهيئة Firebase. تأكد من إعداداتك.', true);
            }
        };

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;

                // Set up the real-time Firestore listener
                const leaderboardCollection = collection(db, `artifacts/${appId}/public/data/leaderboard`);
                onSnapshot(leaderboardCollection, (snapshot) => {
                    const members = [];
                    let myData = null;
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        members.push(data);
                        if (data.userId === userId) {
                            myData = data;
                        }
                    });

                    // Update my stats section
                    if (myData) {
                        username = myData.username;
                        myUsernameEl.textContent = username;
                        myBooksCompletedEl.textContent = myData.booksCompleted;
                        usernameInput.value = username; // Pre-fill username for convenience
                    } else {
                        myUsernameEl.textContent = '...';
                        myBooksCompletedEl.textContent = '0';
                    }

                    // Sort members: by books completed (desc)
                    members.sort((a, b) => b.booksCompleted - a.booksCompleted);

                    renderLeaderboard(members);
                }, (error) => {
                    console.error("خطأ في جلب لوحة الصدارة:", error);
                    showMessage('خطأ في جلب البيانات من لوحة الصدارة.', true);
                });
            } else {
                userId = null;
                userIdDisplay.textContent = 'غير مصرح...';
                myUsernameEl.textContent = '...';
                myBooksCompletedEl.textContent = '0';
            }
        });

        function renderLeaderboard(members) {
            if (members.length === 0) {
                leaderboardList.innerHTML = `<li class="p-6 text-center text-gray-500">ماكو أحد باللوحة حالياً. سجل أول كتاب!</li>`;
                return;
            }

            leaderboardList.innerHTML = '';
            members.forEach((member, index) => {
                const rankEmoji = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '📖';
                const listItem = document.createElement('li');
                listItem.className = `p-6 flex items-center justify-between transition-all hover:bg-blue-50 cursor-pointer ${member.userId === userId ? 'bg-blue-100 border-l-4 border-blue-500' : (index % 2 === 0 ? 'bg-white' : 'bg-gray-50')}`;
                
                listItem.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-3xl font-bold text-gray-800">${index + 1}.</span>
                        <div class="flex flex-col">
                            <span class="text-xl font-bold text-gray-800">${member.username}</span>
                            <span class="text-sm text-gray-500 user-id-text">${member.userId === userId ? 'أنت' : member.userId}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 text-2xl text-blue-600 font-extrabold">
                        <span>${member.booksCompleted}</span>
                        <span>كتب</span>
                        <span>${rankEmoji}</span>
                    </div>
                `;
                leaderboardList.appendChild(listItem);
            });
        }

        window.logBook = async () => {
            const newUsername = usernameInput.value.trim();
            if (!newUsername) {
                showMessage('يا بطل، لازم تكتب اسمك أول شي! 😅', true);
                return;
            }
            if (!userId) {
                showMessage('جاري تسجيل الدخول... انتظر لحظة.', true);
                return;
            }
            
            logBookBtn.innerHTML = `<span class="loading-spinner"></span>`;
            
            const memberRef = doc(db, `artifacts/${appId}/public/data/leaderboard`, userId);
            try {
                const docSnapshot = await getDoc(memberRef);
                const currentBooks = docSnapshot.exists() ? docSnapshot.data().booksCompleted : 0;
                
                await setDoc(memberRef, {
                    userId: userId,
                    username: newUsername,
                    booksCompleted: currentBooks + 1,
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
                
                showMessage(`عاشت ايدك! سجلت كتاب جديد لـ ${newUsername}! 🥳`);
                
            } catch (error) {
                console.error("خطأ في تسجيل الكتاب:", error);
                showMessage('صار خطأ وما كدرنا نسجل الكتاب. حاول مرة ثانية.', true);
            } finally {
                logBookBtn.innerHTML = `<span>سجل كتاب 🚀</span>`;
            }
        };
    </script>
</body>
</html>
